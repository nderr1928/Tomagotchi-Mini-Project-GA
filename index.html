<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<title>Nico's Tomagotchi Mini Project</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>
<body class="grid-container">
	<header>
		<div id="submit-div">
			<input type="text" class="tomagotchi-name" placeholder="Enter Tomagotchi name">
			<button class="name-submit">Create new Tomagotchi</button>
		</div>
		<h1>Tomagotchi name</h1>
	</header>
	
	<aside>
		<div id="stats-container">
			<h3>Tomagotchi Stats</h3>
		</div>
		<div class="stats">
			<h3>Age</h3>
			<h3 id='age'>-</h3>
		</div>
		<div class="stats">
			<h3>Hunger</h3>
			<h3 id="feed">-</h3>
		</div>
		<div class="stats">
			<h3>Boredom</h3>
			<h3 id="play">-</h3>
		</div>
		<div class="stats">
			<h3>Sleepiness</h3>
			<h3 id="sleep">-</h3>
		</div>
		<div>
			<h3>Stage</h3>
			<h3 id="stage">-</h3>
		</div>
	</aside>

	<main>
		<div id="image-container">
		</div>
	</main>

	<footer>
		<button class="action_feed">Feed</button>
		<button class="action_play">Play</button>
		<button class="action_sleep">Sleep</button>
	</footer>

	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
