<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<title>Nico's Tomagotchi Mini Project</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>
<body class="grid-container">
	<header>
		<input type="text" class="tomagotchi-name" placeholder="Enter Tomagotchi name">
		<button class="name-submit">Submit</button>
		<p>Tomagotchi name will go here</p>
		<p>Tomagochi stats will be here</p>
	</header>
	
	<aside>
		<div id="stats-container">
			<h3>Tomagotchi Stats</h3>
		</div>
		<div class="stats">
			<h3>Hunger</h3>
			<h3 id="feed">0</h3>
		</div>
		<div class="stats">
			<h3>Boredom</h3>
			<h3 id="play">0</h3>
		</div>
		<div class="stats">
			<h3>Sleepiness</h3>
			<h3 id="sleep">0</h3>
		</div>
	</aside>

	<main>
		<p>Actual images and background</p>
	</main>

	<footer>
		<button class="action">Feed</button>
		<button class="action">Play</button>
		<button class="action">Sleep</button>
	</footer>

	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
